backend:
  name: github
  repo: IQ-tech/firebolt-docs
  branch: main
  open_authoring: true
  site_domain: iq-tech.github.io/firebolt-docs/

publish_mode: editorial_workflow
local_backend: true
media_folder: "/public/images/uploads"
public_folder: "/public/images/uploads"
editor:
  preview: false
collections:
  - name: "docs-ptBR"
    label: "Docs pt-BR"
    folder: "src/pages/pt-BR"
    create: true
    slug: "{{url}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "layout",
          name: "layout",
          widget: "hidden",
          default: "../../layouts/MainLayout.astro",
        }
      - { label: "language", name: "lang", widget: "hidden", default: "pt-BR" }
      - {
          label: "URL",
          name: "url",
          widget: "string",
          pattern:
            [
              "^[a-z0-9]+(?:-[a-z0-9]+)*$",
              "A url can have no spaces or special characters",
            ],
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "docs-en"
    label: "Docs en"
    folder: "src/pages/en"
    create: true
    slug: "{{url}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "layout",
          name: "layout",
          widget: "hidden",
          default: "../../layouts/MainLayout.astro",
        }
      - { label: "language", name: "lang", widget: "hidden", default: "en" }
      - {
          label: "URL",
          name: "url",
          widget: "string",
          pattern:
            [
              "^[a-z0-9]+(?:-[a-z0-9]+)*$",
              "A url can have no spaces or special characters",
            ],
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "sidebar"
    label: "Sidebar"
    folder: "src/data/sidebar/"
    create: true
    slug: "menu"
    extension: json
    format: json
    fields:
      - { label: "Title", name: "title", widget: string }
      - { label: "Description", name: "description", widget: string }
      - label: "Menu"
        name: "menu"
        widget: "list"
        collapsed: true
        fields:
          - label: "Language"
            name: "lang"
            widget: "string"
          - label: "Itens"
            name: "itens"
            collapsed: true
            widget: "list"
            summary: "{{fields.text}} - Page[{{fields.page}}]"
            fields:
              - { label: Text, name: text, widget: string }
              - { label: Header, name: header, widget: boolean, default: false }
              - { label: Page, name: page, widget: string, required: false }
